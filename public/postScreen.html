<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시물 상세 데모</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin:0; background:#fafafa; }
    .container { max-width:600px; margin:40px auto; padding:0 16px; }
    header, footer { text-align:center; margin-bottom:24px; }
    h2, h3 { margin:16px 0 8px; }

    /* 스피너 */
    .spinner {
      width:30px; height:30px;
      border:3px solid #ddd;
      border-top-color:#e74c3c;
      border-radius:50%;
      animation: spin 1s linear infinite;
      margin:24px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* 애니메이션 */
    .fade {
      opacity:0; transform: translateY(10px);
      animation: fadeIn 0.4s forwards ease-out;
    }
    .fade.delay-1 { animation-delay:0.2s; }
    .fade.delay-2 { animation-delay:0.4s; }
    .fade.delay-3 { animation-delay:0.6s; }

    @keyframes fadeIn {
      to { opacity:1; transform: translateY(0); }
    }

    .meta { font-size:0.85rem; color:#888; }
    .content img { max-width:100%; border-radius:4px; margin:12px 0; }
    .tags button { margin-right:8px; padding:4px 8px; border:none; background:#3498db; color:#fff; border-radius:4px; cursor:pointer;}
    .comments li { margin-bottom:12px; padding-bottom:12px; border-bottom:1px solid #eee; }
    .comments .comment-meta { font-size:0.8rem; color:#777; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>게시물 상세 데모</h1>
      <div id="loader" class="spinner"></div>
    </header>

    <article id="post" class="fade">
      <h2 id="title" class="delay-1"></h2>
      <div id="meta" class="meta delay-1"></div>
      <div id="content" class="content delay-2"></div>
      <div id="actions" class="tags delay-2"></div>
    </article>

    <section id="comments-section" class="fade delay-3">
      <h3>댓글</h3>
      <ul id="comments" class="comments"></ul>
    </section>

    <footer>
      <p>© 2025 3조이조</p>
    </footer>
  </div>

  <script>
    // 가짜 API
    function fetchPost() {
      return new Promise(res => {
        setTimeout(()=>res({
          title: '데모 게시물 제목',
          author: '홍길동',
          date: '2025-06-24',
          body: [
            '첫 번째 단락의 본문 내용 예시입니다.',
            '두 번째 단락, 이미지 포함 예시 아래.',
          ],
          image: 'https://via.placeholder.com/560x200',
          tags: ['뉴스','테크']
        }), 1000);
      });
    }
    function fetchComments() {
      return new Promise(res => {
        setTimeout(()=>res([
          {author:'사용자A', date:'14:32', text:'잘 읽었습니다!'},
          {author:'사용자B', date:'15:10', text:'궁금한 점이 있어요.'},
        ]), 1400);
      });
    }

    async function renderPost() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      const postData = await fetchPost();
      const commentsData = await fetchComments();

      loader.style.display = 'none';

      // 게시물 렌더
      document.getElementById('title').textContent = postData.title;
      document.getElementById('meta').textContent = `${postData.author} • ${postData.date}`;
      const contentEl = document.getElementById('content');
      postData.body.forEach(p => {
        const pEl = document.createElement('p');
        pEl.textContent = p;
        contentEl.appendChild(pEl);
      });
      const img = document.createElement('img');
      img.src = postData.image;
      contentEl.appendChild(img);

      // 태그 버튼
      const acts = document.getElementById('actions');
      postData.tags.forEach(t => {
        const btn = document.createElement('button');
        btn.textContent = `#${t}`;
        acts.appendChild(btn);
      });

      // 댓글 렌더
      const cmEl = document.getElementById('comments');
      commentsData.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="comment-meta">${c.author} • ${c.date}</div>
          <p>${c.text}</p>
        `;
        cmEl.appendChild(li);
      });
    }

    renderPost();
  </script>
</body>
</html>
