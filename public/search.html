</html>
<script>
    const token = localStorage.getItem('token');

    // ë¡œê³  í´ë¦­ ì‹œ
    document.getElementById('logo').addEventListener('click', () => {
        window.location.href = 'main.html';
    });

    // ë‹ë³´ê¸°(ê²€ìƒ‰) í´ë¦­ ì‹œ
    document.getElementById('searchBtn').addEventListener('click', () => {
      if (token) {
        window.location.href = 'search.html';
      } else {
        window.location.href = 'member/login.html';
      }
    });
  
    // ê²€ìƒ‰ì°½ Enter ì²˜ë¦¬
    const homeSearch = document.getElementById('homeSearch');
    homeSearch.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const q = encodeURIComponent(homeSearch.value.trim());
        if (q) {
          window.location.href = `search.html?keyword=${q}&page=1`;
        }
      }
    });

  // ì›í•˜ëŠ” í‚¤ì›Œë“œ(ì¹´í…Œê³ ë¦¬/íƒœê·¸) ë°°ì—´
  const tags = ['ì •ì¹˜', 'ì‹œì‚¬', 'ê²½ì œ', 'ìŠ¤í¬ì¸ ', 'ì‚¬íšŒ', 'ìš”ì²­í•˜ê¸°'];

  const navList = document.getElementById('navList');
  tags.forEach(tag => {
    const li = document.createElement('li');
    li.textContent = tag;
    if (tag === 'ìš”ì²­í•˜ê¸°') {
      li.onclick = () => location.href = 'request.html';
    } else {
      li.onclick = () => location.href = `timeline.html?topic=${encodeURIComponent(tag)}`;
    }
    navList.appendChild(li);
  });

  const input = document.getElementById('homeSearch');
  const params = new URLSearchParams(location.search);
  const kw = params.get('keyword') || '';
  input.value = kw;
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      const q = encodeURIComponent(input.value.trim());
      location.search = `?keyword=${q}`;
    }
  });

  async function render() {
    if (!kw) return;
    document.getElementById('loader').style.display = 'block';
    const data = await fetch(`/api/search?keyword=${encodeURIComponent(kw)}`)
                       .then(r=>r.json());
    document.getElementById('loader').style.display = 'none';

    const ul = document.getElementById('results');
    ul.innerHTML = '';
    if (!data.length) {
      ul.innerHTML = `<p style="text-align:center;color:#777">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
      return;
    }

    // í‚¤ì›Œë“œ ê°•ì¡°ìš© ì •ê·œì‹
    const esc = kw.replace(/[-[\]/{}()*+?.\\^$|]/g, '\\$&');
    const regex = new RegExp(`(${esc})`, 'gi');

    data.forEach((item,i) => {
    const li = document.createElement('li');
      li.style.setProperty('--i', i);
      const title = item.title.replace(regex, `<span class="highlight">$1</span>`);
      const summary = (item.summary||'').replace(regex, `<span class="highlight">$1</span>`);
      li.innerHTML = `
        <h3><a href="post.html?id=${item.id}">${title}</a></h3>
        <p>${summary}</p>
        <div class="meta">${item.category} â€¢ ${item.keywords} â€¢${item.date}</div>
      `;
    ul.appendChild(li);
    });
  }
  window.addEventListener('load', render);
</script>
