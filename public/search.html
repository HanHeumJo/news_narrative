<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>3Ï°∞Ïù¥Ï°∞ Í≤ÄÏÉâ Í≤∞Í≥º</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }
    .header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 56px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px; z-index: 100;
    }
    .header .logo {
      font-size: 1rem; font-weight: 700; cursor: pointer;
    }
    .header .controls {
      display: flex; align-items: center; gap: 12px;
    }
    .icon-button {
      background: none; border: none;
      font-size: 1.2rem; cursor: pointer;
    }
    .banner {
      margin-top: 56px;
      height: 240px;
      background: #ddd;
    }
    .nav {
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .nav ul {
      display: flex; justify-content: center; gap: 32px;
      list-style: none; padding: 12px 0;
    }
    .nav li {
      font-size: 0.95rem; font-weight: 500;
      cursor: pointer;
    }
    .search-container {
      display: flex; justify-content: center;
      margin: 24px 0; padding: 0 16px;
    }
    .search-container input {
      width: 100%; max-width: 600px;
      padding: 10px 16px;
      border: 1px solid #ddd; border-radius: 4px;
      font-size: 0.9rem;
    }
    .spinner {
      width: 40px; height: 40px;
      margin: 24px auto;
      border: 4px solid #eee;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .container {
      max-width: 1024px;
      margin: 0 auto 48px;
      padding: 0 16px;
    }
    .results {
      list-style: none; padding: 0; margin: 0;
    }
    .results li {
      background: #fff;
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.4s forwards ease-out;
    }
    .results li:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }
    @keyframes fadeUp { to { opacity:1; transform:translateY(0); } }
    .results h3 { font-size: 1rem; margin-bottom: 6px; }
    .results p { font-size: 0.9rem; color: #555; margin-bottom: 8px; }
    .meta { font-size: 0.8rem; color: #888; }
    .highlight {
      color: #f97316;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo" id="logo">3Ï°∞Ïù¥Ï°∞</div>
    <div class="controls">
      <button class="icon-button" id="searchBtn" aria-label="Í≤ÄÏÉâ">üîç</button>
    </div>
  </header>
  <div class="banner"></div>
  <nav class="nav">
    <ul id="navList"></ul>
  </nav>
  <div class="search-container">
    <input id="homeSearch" placeholder="ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
  </div>
  <div class="container">
    <div id="loader" class="spinner" style="display:none;"></div>
    <ul id="results" class="results"></ul>
  </div>
</body>
</html>
<script>
  const token = localStorage.getItem('token');

  document.getElementById('logo').addEventListener('click', () => {
    window.location.href = 'main.html';
  });
  document.getElementById('searchBtn').addEventListener('click', () => {
    if (token) {
      window.location.href = 'search.html';
    } else {
      window.location.href = 'member/login.html';
    }
  });

  const homeSearch = document.getElementById('homeSearch');
  homeSearch.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      const q = encodeURIComponent(homeSearch.value.trim());
      if (q) {
        window.location.href = `search.html?keyword=${q}&page=1`;
      }
    }
  });

  const tags = ['Ï†ïÏπò', 'ÏãúÏÇ¨', 'Í≤ΩÏ†ú', 'Ïä§Ìè¨Ï∏†', 'ÏÇ¨Ìöå', 'ÏöîÏ≤≠ÌïòÍ∏∞'];
  const navList = document.getElementById('navList');
  tags.forEach(tag => {
    const li = document.createElement('li');
    li.textContent = tag;
    if (tag === 'ÏöîÏ≤≠ÌïòÍ∏∞') {
      li.onclick = () => location.href = 'request.html';
    } else {
      li.onclick = () => location.href = `search.html?category=${encodeURIComponent(tag)}&page=1`;
    }
    navList.appendChild(li);
  });

  const input = document.getElementById('homeSearch');
  const params = new URLSearchParams(location.search);
  const kw = params.get('keyword') || '';
  const category = params.get('category');
  const page = params.get('page') || 1;
  input.value = kw;

  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      const q = encodeURIComponent(input.value.trim());
      location.search = `?keyword=${q}`;
    }
  });

  function renderNewsList(data) {
    const ul = document.getElementById('results');
    ul.innerHTML = '';
    if (!data.length) {
      ul.innerHTML = `<p style="text-align:center;color:#777">Ìï¥Îãπ Ïπ¥ÌÖåÍ≥†Î¶¨ Îâ¥Ïä§Í∞Ä ÏóÜÏäµÎãàÎã§.</p>`;
      return;
    }
    data.forEach((item, i) => {
      const li = document.createElement('li');
      li.style.setProperty('--i', i);
      li.innerHTML = `
        <h3><a href="post.html?id=${item._id}">${item.title}</a></h3>
        <p>${item.summary || ''}</p>
        <div class="meta">${(item.category || []).join(', ')} ‚Ä¢ ${(item.keywords || []).join(', ')} ‚Ä¢ ${new Date(item.date).toLocaleDateString()}</div>
      `;
      ul.appendChild(li);
    });
  }

  async function render() {
    if (!kw) return;
    document.getElementById('loader').style.display = 'block';
    const data = await fetch(`/api/search?keyword=${encodeURIComponent(kw)}`).then(r => r.json());
    document.getElementById('loader').style.display = 'none';
    const ul = document.getElementById('results');
    ul.innerHTML = '';
    if (!data.length) {
      ul.innerHTML = `<p style="text-align:center;color:#777">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>`;
      return;
    }
    const esc = kw.replace(/[-[\]/{}()*+?.\\^$|]/g, '\\$&');
    const regex = new RegExp(`(${esc})`, 'gi');
    data.forEach((item, i) => {
      const li = document.createElement('li');
      li.style.setProperty('--i', i);
      const title = item.title.replace(regex, `<span class="highlight">$1</span>`);
      const summary = (item.summary || '').replace(regex, `<span class="highlight">$1</span>`);
      li.innerHTML = `
        <h3><a href="post.html?id=${item._id}">${title}</a></h3>
        <p>${summary}</p>
        <div class="meta">${(item.category || []).join(', ')} ‚Ä¢ ${(item.keywords || []).join(', ')} ‚Ä¢ ${new Date(item.date).toLocaleDateString()}</div>
      `;
      ul.appendChild(li);
    });
  }

  window.addEventListener('load', () => {
    if (category) {
      fetch(`/api/search-by-category?category=${encodeURIComponent(category)}&page=${page}`)
        .then(res => res.json())
        .then(renderNewsList);
    } else {
      render();
    }
  });
</script>
